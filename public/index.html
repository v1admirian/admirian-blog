<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://static.admirian.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#010043" />
    <meta
      name="description"
      content="Admirian Blog - Expert insights on influencer marketing, CRM strategies, and campaign optimization for brands and agencies."
    />
    <link rel="apple-touch-icon" href="https://static.admirian.com/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Admirian Blog | Influencer Marketing Insights</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Admirian" />
    <meta name="keywords" content="influencer marketing, CRM, influencer campaigns, ROI optimization, social media marketing, brand partnerships, influencer management" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:site_name" content="Admirian Blog" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blogs.admirian.com" />
    <meta property="og:title" content="Admirian Blog | Influencer Marketing Insights" />
    <meta property="og:description" content="Expert insights on influencer marketing, CRM strategies, and campaign optimization for brands and agencies." />
    <meta property="og:image" content="https://static.admirian.com/blog-header-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://blogs.admirian.com" />
    <meta name="twitter:title" content="Admirian Blog | Influencer Marketing Insights" />
    <meta name="twitter:description" content="Expert insights on influencer marketing and CRM strategies" />
    <meta name="twitter:image" content="https://static.admirian.com/blog-header-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Admirian Blog",
        "url": "https://blogs.admirian.com",
        "description": "Expert insights on influencer marketing, CRM strategies, and campaign optimization",
        "publisher": {
          "@type": "Organization",
          "name": "Admirian",
          "logo": {
            "@type": "ImageObject",
            "url": "https://static.admirian.com/9a312601-984e-4237-bfad-1454204ce38f_BrandLogo.svg"
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
