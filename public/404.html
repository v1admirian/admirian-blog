<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = window.location.pathname;
      
      // Redirect to the same path in the main app
      window.location.href = path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
